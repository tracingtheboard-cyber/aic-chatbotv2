<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG 入库工具</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px;
      color: #1a1a1a;
      background: #f8f9fa;
    }
    h1 { font-size: 1.35rem; margin-bottom: 8px; }
    .hint { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
    }
    textarea { min-height: 200px; resize: vertical; }
    .row { margin-bottom: 16px; }
    .file-row { margin-bottom: 12px; }
    input[type="file"] { font-size: 0.9rem; }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .result { margin-top: 20px; padding: 12px; border-radius: 8px; font-size: 0.9rem; }
    .result.success { background: #dcfce7; color: #166534; }
    .result.error { background: #fee2e2; color: #991b1b; }
    .result.info { background: #e0e7ff; color: #3730a3; }
  </style>
</head>
<body>
  <h1>RAG 入库工具</h1>
  <p class="hint">上传或粘贴文本 → 自动切块、做 embedding、写入 Supabase。</p>

  <div class="row">
    <label for="source">来源标识（可选）</label>
    <input type="text" id="source" placeholder="例如：fee-policy-2024、programmes-list" />
  </div>

  <div class="row">
    <label for="file">上传文本文件（.txt）</label>
    <div class="file-row">
      <input type="file" id="file" accept=".txt,text/plain" />
    </div>
  </div>

  <div class="row">
    <label for="content">或直接粘贴文本</label>
    <textarea id="content" placeholder="把课程介绍、学费说明、政策等粘贴到这里…"></textarea>
  </div>

  <button type="button" id="submit">开始入库</button>

  <div id="result" class="result" style="display: none;"></div>

  <script>
    const sourceEl = document.getElementById("source");
    const fileEl = document.getElementById("file");
    const contentEl = document.getElementById("content");
    const submitBtn = document.getElementById("submit");
    const resultEl = document.getElementById("result");

    fileEl.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        const text = await file.text();
        contentEl.value = text;
        if (!sourceEl.value.trim()) sourceEl.value = file.name.replace(/\.[^.]+$/, "");
      } catch (err) {
        showResult("读取文件失败：" + err.message, "error");
      }
    });

    submitBtn.addEventListener("click", async () => {
      let content = contentEl.value.trim();
      if (!content) {
        showResult("请先上传文件或粘贴文本。", "error");
        return;
      }
      const source = sourceEl.value.trim() || "upload";
      submitBtn.disabled = true;
      resultEl.style.display = "none";

      try {
        const res = await fetch("/api/ingest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ source, content }),
        });
        const data = await res.json();
        if (!res.ok) {
          showResult(data.error || "请求失败", "error");
          return;
        }
        showResult("入库成功，共写入 " + (data.chunks ?? 0) + " 个块。", "success");
        contentEl.value = "";
        fileEl.value = "";
      } catch (err) {
        showResult("网络错误：" + (err.message || "请检查是否已部署并配置环境变量。"), "error");
      } finally {
        submitBtn.disabled = false;
      }
    });

    function showResult(msg, type) {
      resultEl.textContent = msg;
      resultEl.className = "result " + (type || "info");
      resultEl.style.display = "block";
    }
  </script>
</body>
</html>
